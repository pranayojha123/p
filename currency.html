<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .converter {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .converter:hover {
      transform: scale(1.03);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input, select {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
    }

    .currency-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      margin: 10px auto;
    }
    .currency-row img {
      width: 30px;
      height: 20px;
      margin-right: 5px;
    }
    .currency-select {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount" />

    <div class="currency-row">
      <div class="currency-select">
        <img src="https://flagcdn.com/us.svg" alt="USD" id="from-flag">
        <select id="from" onchange="updateFlag('from')">
          <option value="USD">USD</option>
          <option value="INR">INR</option>
          <option value="EUR">EUR</option>
        </select>
      </div>

      <div class="currency-select">
        <img src="https://flagcdn.com/in.svg" alt="INR" id="to-flag">
        <select id="to" onchange="updateFlag('to')">
          <option value="INR">INR</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>
    </div>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const flags = {
      USD: "https://flagcdn.com/us.svg",
      INR: "https://flagcdn.com/in.svg",
      EUR: "https://flagcdn.com/eu.svg"
    };

    function updateFlag(type) {
      const currency = document.getElementById(type).value;
      document.getElementById(`${type}-flag`).src = flags[currency];
    }

    function convert() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      const rates = {
        USD: 1,
        INR: 83,  // approx
        EUR: 0.92
      };

      if (!amount || amount <= 0) {
        document.getElementById("result").innerText = "Please enter a valid amount.";
        return;
      }

      if (from === to) {
        document.getElementById("result").innerText = `Converted Amount: ${amount} ${to}`;
      } else {
        const usdAmount = amount / rates[from]; // convert to USD
        const converted = usdAmount * rates[to]; // convert to target currency
        document.getElementById("result").innerText = `Converted Amount: ${converted.toFixed(2)} ${to}`;
      }
    }
  </script>

</body>
</html>
